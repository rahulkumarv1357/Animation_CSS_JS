<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="--i:0;--color: #f00"></div>
    <div class="card" style="--i:1;--color:#0f0"></div>
    <div class="card" style="--i:2;--color:#00f"></div>
    <div class="card" style="--i:3;--color:#ff0"></div>
    <div class="card" style="--i:4;--color:#0ff"></div>
    <div class="card" style="--i:5;--color:#f0f"></div>
    <div class="card" style="--i:6;--color:#3ff"></div>
    <div class="card" style="--i:7;--color:#dd2"></div>
  </div>
</body>
</html>
