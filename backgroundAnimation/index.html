<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Animation background on click, rotation, translation etc."
    />
    <meta name="keywords" content="HTML, CSS and JAVASCRIPT" />
    <title>background animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click to see the background animation</h1>
    <script>
      const body = document.querySelector("body");

      function bgAnimation(e) {
        const spark = document.createElement("div");
        spark.classList.add("spark");
        const xCoordinate = e.pageX - body.offsetLeft;
        const yCoordinate = e.pageY - body.offsetTop;
        spark.style.left = xCoordinate + "px";
        spark.style.top = yCoordinate + "px";
        spark.style.filter = "hue-rotate("+ Math.random() * 360+"deg)"
        for( let i = 0; i < 8; i++){
          const span = document.createElement('span')
          span.style.setProperty("--i", i)
          spark.appendChild(span)
        }
        body.appendChild(spark);
        setTimeout(() => {
          spark.remove();
        }, 2000);
      }
      body.addEventListener("click", bgAnimation);
    </script>
  </body>
</html>
